<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDFa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="../common/css/styles.css">
    <meta name="description" content="shoes for everyone available for immediate delivery all across the world">
</head>
<body>

<div class="container">
    <div class="b-content padding-top-sm padding-bottom-sm">

        <div class="content">
            <h1>Shoes for everyone</h1>
            <h2>Get them now!</h2>
        </div>

        <div class="columns is-multiline">
            <div class="column is-one-quarter-desktop is-one-third-tablet">

                <div class="b-product b-product--list-item" vocab="http://schema.org/" typeof="Product">
                    <div class="card">
                        <div class="card-image">
                            <a typeof="ImageObject">
                                <figure class="image is-16by9">
                                    <img src="../common/img/nike-1.jpg"
                                         alt="Nike Model 1" property="image" />
                                </figure>
                            </a>
                        </div>
                        <div class="card-content">

                            <div class="media">
                                <div class="media-content">
                                    <p class="b-product__title title is-4">
                                        <a class="b-product__title-link">
                                            <span property="name">Epic React Fly and Go</span>
                                        </a>
                                    </p>
                                    <p class="b-product__subtitle subtitle is-6">
                                        Men's Running Shoe
                                    </p>

                                    <p class="b-product__description" property="description">
                                        The Nike Epic React Fly and Go Men's Running Shoe provides comfort that lasts as
                                        long as you can run.
                                    </p>

                                    <p class="b-product__price" property="offers" typeof="Offer">
                                        <strong>
                                            <span property="priceCurrency" content="USD">$</span>
                                            <span property="price" content="150.00">150</span>
                                        </strong> <span>USD</span>
                                        <link property="availability" href="http://schema.org/InStock"/>
                                        In stock
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- ./b-product -->

            </div><!-- ./column -->
        </div>
    </div>
</div>

<footer class="b-footer">
    <div class="container">
        <img src="../common/img/logo-webtraining.png" alt="Logo Webtraining" width="160">
        <p>
            Created with ‚ù§ by <a href="https://webtraining.zone" target="_blank">Webtraining.Zone</a>.</p>
        <p>
            Pictures taken from <a href="https://unsplash.com/search/photos/shoe"
                                   target="_blank"> Unsplash</a>.
        </p>
    </div>
</footer>
</body>
</html>
